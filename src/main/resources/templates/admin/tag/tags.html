<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>标签列表</title>
    <link rel="icon" href="favicon.ico" th:href="@{/admin/favicon.ico}" type="image/ico">
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link th:href="@{/admin/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet">
</head>

<body>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--
               侧边栏
               -->
        <div th:insert="@{admin/leftSide} :: LeftSide(active='tag')">

        </div>

        <!--
             顶部头部
             -->
        <div th:insert="@{admin/header} :: Header">

        </div>


        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <!-- 工具条 -->
                                    <div id="toolbox">
                                        <button class="btn btn-round btn-cyan" data-toggle="modal"
                                                data-target="#newTag">
                                            新增标签
                                        </button>
                                    </div>
                                    <!-- 模态框（Modal） -->
                                    <div class="modal fade" id="newTag" tabindex="-1" role="dialog"
                                         aria-labelledby="addTagModal" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">
                                                        &times;
                                                    </button>
                                                    <h4 class="modal-title" id="addTagModal">
                                                        新增标签
                                                    </h4>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="addTagForm" class="site-form">
                                                        <div class="form-group">
                                                            <label for="name">标签名字</label>
                                                            <input type="text" id="name" name="name"
                                                                   class="form-control col-sm-6"
                                                                   placeholder="请输入标签名">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-dark"
                                                            data-dismiss="modal">关闭
                                                    </button>
                                                    <button type="button" id="save"
                                                            class="btn btn-primary">
                                                        提交更改
                                                    </button>
                                                </div>

                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal -->
                                    </div>

                                    <!-- 模态框（Modal） -->
                                    <div class="modal fade" id="editTag" tabindex="-1" role="dialog"
                                         aria-labelledby="editTagModal" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">
                                                        &times;
                                                    </button>
                                                    <h4 class="modal-title" id="editTagModal">
                                                        修改标签
                                                    </h4>
                                                </div>

                                                <div class="modal-body">
                                                    <form id="editTagForm" class="site-form">
                                                        <input type="hidden" name="id" id="editId">
                                                        <div class="form-group">
                                                            <label for="editName">标签名字</label>
                                                            <input type="text" id="editName" name="name"
                                                                   class="form-control col-sm-6"
                                                                   placeholder="请输入标签名">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-dark"
                                                            data-dismiss="modal">关闭
                                                    </button>
                                                    <button type="button" id="edit"
                                                            class="btn btn-primary">
                                                        提交更改
                                                    </button>
                                                </div>

                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal -->
                                    </div>

                                    <table id="tagTable"></table>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script type="text/javascript" th:src="@{/admin/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" th:src="@{/admin/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/main.min.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.all.js"></script>
<script type="text/javascript" th:inline="javascript">
    let contextPath = [[${#httpServletRequest.getContextPath()}]];
    let $table = $('#tagTable');
    let index = '';
    $table.bootstrapTable({
        url: contextPath + "/admin/tags", // 请求地址
        method: 'GET',      // 请求方式
        showColumns: true,  // 是否显示列操作按钮
        striped: true,      // 设置为true会有隔行变色效果
        pagination: true,   // 设置为true会在底部显示分页条
        singleSelect: false, // 设置为true将禁止多选
        clickToSelect: true, // 是否启用点击选中行
        pageSize: 3, // 如果设置了分页，每页数据条数
        pageNumber: 1, // 如果设置了分布，首页页码
        pageList: [5, 10, 15], // 每页显示多少条数据
        search: true, // 是否显示搜索框
        sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
        idField: 'id', // 设置选择行的字段
        locale: 'zh_CN', // 中文支持
        sortOrder: "asc", // 排序方式为升序
        showRefresh: "true", // 显示刷新按钮
        uniqueId: "id", // 根据行的主键字段更新数据
        // 设置自定义查询参数
        queryParams: function (params) {
            return {
                // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                pageNum: (params.offset / params.limit) + 1,
                pageSize: params.limit
            };
        },
        // 双击点出编辑事件
        onDbClickRow: function (row, $element) {
            let id = row.id;
            EditViewById(id, 'view');
        },
        // 定义列
        columns: [{checkbox: true}, {
            field: 'id',
            title: 'id',
            sortable: true,
        }, {
            field: 'name',
            title: '名字',
            sortable: true,
        }, {
            field: "id",
            title: "操作",
            width: 600,
            align: "center",
            // formatter为格式化表格事件
            formatter: actionFormatter
        }]
    });

    // 操作栏的格式化
    function actionFormatter(value, row, index) {
        let id = value;
        let result = "";
        result += "<a href='javascript:;' class='btn btn-round btn-brown m-r-5' onclick=\"EditViewById('" + id + "', view='view')\" title='编辑'><span>编辑</span></a>";
        result += "<a href='javascript:;' class='btn btn-round btn-danger' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span>删除</span></a>";
        return result;
    }


    function EditViewById(id, view) {
        // 根据唯一的行列哪值
        let record = $('#tagTable').bootstrapTable('getRowByUniqueId', id);
        console.log(record);
        $('#editId').val(record.id);
        $('#editName').val(record.name);
        $('#editTag').modal('show');
        $('#edit').click(function () {
            $.ajax({
                url: contextPath + "/admin/tag/edit",
                method: "POST",
                data: $('#editTagForm').serialize(),
                success: function (data) {
                    if (data.code === 200) {
                        Swal.fire({
                            title: data.message,
                            icon: "success"
                        })
                        $('#tagTable').bootstrapTable('refresh');
                        $('.site-form').trigger('reset');
                        $('#editTag').modal('hide');
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        })
                    }
                }
            })
        });
    }

    // 根据ID删除对应的记录
    function DeleteByIds(id) {
        $.ajax({
            url: contextPath + "/admin/tag/delete/" + id,
            method: "GET",
            success: function (data) {
                if (data.code === 200) {
                    Swal.fire({
                        title: data.message,
                        icon: "success"
                    })
                    // 刷新表格
                    $('#tagTable').bootstrapTable('refresh');
                }
            }
        })
    }

    $('#save').click(function () {
        $.ajax({
            url: contextPath + '/admin/tag/add',
            method: 'POST',
            data: $('#addTagForm').serialize(),
            success: function (data) {
                if (data.code === 200) {
                    Swal.fire({
                        title: data.message,
                        icon: "success"
                    })
                    // 关闭模态框
                    $('#newTag').modal('hide');
                    // 清除数据
                    $('#addTagForm').trigger('reset');
                    // 刷新表格
                    $('#tagTable').bootstrapTable('refresh');

                } else {
                    Swal.fire({
                        title: data.message,
                        icon: "error"
                    })
                    $('#addTagForm').trigger('reset');
                }
            }
        })
    });
</script>
</body>
</html>
