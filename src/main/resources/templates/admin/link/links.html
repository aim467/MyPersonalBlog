<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>友链列表</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--
               侧边栏
               -->
        <div th:insert="@{admin/leftSide} :: LeftSide">

        </div>

        <!--
             顶部头部
             -->
        <div th:insert="@{admin/header} :: Header">

        </div>


        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <a th:href="@{/admin/links/add}"
                                   class="btn btn-w-md btn-round btn-brown m-b-15">添加新友链</a>

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="col-sm-1">编号</th>
                                            <th class="col-sm-1">名字</th>
                                            <th class="col-sm-3">链接</th>
                                            <th class="col-sm-1">头像</th>
                                            <th>描述</th>
                                            <th class="col-sm-2">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="friend: ${friendList.list}">
                                            <td th:text="${friend.id}" class="col-sm-1">1</td>
                                            <td th:text="${friend.name}" class="col-sm-1">第01章 天涯思君不可忘</td>
                                            <td class="col-sm-3">
                                                <a th:href="${friend.url}" th:text="${friend.url}"></a>
                                            </td>
                                            <td class="col-sm-1">
                                                <img th:src="${friend.avatar}" class="img-avatar">
                                            </td>
                                            <td th:text="${friend.description}">36</td>
                                            <td class="col-sm-2">
                                                <a href="#" th:href="@{/admin/links/edit/{id}(id=${friend.id})}"
                                                   class="btn  btn-round btn-primary m-r-10">编辑</a>
                                                <a href="#" class="btn  btn-round btn-danger"
                                                   th:href="@{/admin/links/delete/{id}(id=${friend.id})}">删除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <ul class="pagination">
                                    <li>
                                        <a th:href="@{/admin/links(pageNum=${friendList.navigateFirstPage})}">首页</a>
                                    </li>

                                    <li th:each="page: ${friendList.navigatepageNums}" class=""
                                        th:class="${page ==  friendList.pageNum} ? 'active' : '' ">
                                        <a th:href="@{/admin/links(pageNum=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/links(pageNum=${friendList.navigateLastPage})}">尾页</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script type="text/javascript" th:src="@{/admin/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/main.min.js}"></script>
<script type="text/javascript">

</script>
</body>
</html>
