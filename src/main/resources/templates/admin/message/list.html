<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>留言列表</title>
    <link rel="icon" th:href="@{favicon.ico}" type="image/ico">
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link th:href="@{/admin/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet">
</head>

<body>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--
           侧边栏
       -->
        <div th:insert="@{admin/leftSide} :: LeftSide(active='message')">

        </div>

        <!--
             顶部头部
         -->
        <div th:insert="@{admin/header} :: Header">

        </div>


        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="replyTable"></table>
                                </div>

                                <!-- 模态框（Modal） -->
                                <div class="modal fade" id="replyMessage" tabindex="-1" role="dialog"
                                     aria-labelledby="replyMessageModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="replyMessageModal">
                                                    请输入回复内容
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <form id="replyForm" class="site-form">

                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label for="content">回复内容</label>
                                                                <textarea id="content" name="content"
                                                                          class="form-control" rows="4"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-dark"
                                                        data-dismiss="modal">关闭
                                                </button>
                                                <button type="button" id="save"
                                                        class="btn btn-primary">
                                                    提交
                                                </button>
                                            </div>

                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script type="text/javascript" th:src="@{/admin/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" th:src="@{/admin/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/main.min.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.all.js"></script>
<script type="text/javascript">

    let $table = $('#replyTable');

    let index = '';

    $table.bootstrapTable({
        url: "/admin/messages", // 请求地址
        method: 'GET',      // 请求方式
        showColumns: false,  // 是否显示列操作按钮
        striped: true,      // 设置为true会有隔行变色效果
        pagination: true,   // 设置为true会在底部显示分页条
        singleSelect: true, // 设置为true将禁止多选
        clickToSelect: true, // 是否启用点击选中行
        pageSize: 3, // 如果设置了分页，每页数据条数
        pageNumber: 1, // 如果设置了分布，首页页码
        pageList: [5, 10, 15], // 每页显示多少条数据
        sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
        idField: 'id', // 设置选择行的字段
        locale: 'zh_CN', // 中文支持
        sortOrder: "asc", // 排序方式为升序
        showRefresh: "false", // 显示刷新按钮
        uniqueId: "id", // 根据行的主键字段更新数据
        // 设置自定义查询参数
        queryParams: function (params) {
            return {
                // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                pageNum: (params.offset / params.limit) + 1,
                pageSize: params.limit
            };
        },
        // 定义列
        columns: [{checkbox: true}, {
            field: 'id',
            title: 'id',
            sortable: true,
        }, {
            field: 'author',
            title: '留言人',
            sortable: true,
        }, {
            field: 'avatar',
            title: '头像',
            sortable: true,
            formatter: avatarFormatter
        }, {
            field: 'email',
            title: '邮箱',
            sortable: true
        }, {
            field: 'content',
            title: '内容',
            sortable: true
        }, {
            field: 'parentId',
            title: '父留言ID',
            sortable: true,
        }, {
            field: 'isActive',
            title: '更改状态',
            sortable: true,
            formatter: formatStatus
        }, {
            field: "id",
            title: "操作",
            width: 300,
            align: "center",
            // formatter为格式化表格事件
            formatter: actionFormatter
        }]
    });

    // 操作栏的格式化
    function actionFormatter(value, row, index) {
        let id = value;
        let result = "";
        result += "<a href='javascript:;' class='btn btn-round btn-brown btn-sm' onclick=\"EditViewById('" + id + "', view='view')\" title='回复'><span>回复</span></a>";
        result += "<a href='javascript:;' class='btn btn-round btn-danger btn-sm' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span>删除</span></a>";
        return result;
    }

    // 修改图片样式
    function avatarFormatter(value, row, index) {
        return "<img src=" + value + " alt='no image' style='width:70px;height=70px;' />";
    }

    function formatStatus(value, row, index) {
        let id = row.id;
        if (row.isActive === 1) {
            let status = row.isActive;
            return "<button onclick=\"changeStatus(" + id + "," + status + ")\" class='btn btn-primary btn-sm' id='status' type='button'>未删除</button>"
        } else if (row.isActive === 0) {
            let status = row.isActive;
            return "<button onclick=\"changeStatus(" + id + "," + status + ")\" class='btn btn-dark btn-sm' id='status' type='button'>已删除</button>"
        }
    }

    function changeStatus(id, status) {
        // 暂不做
    }


    function DeleteByIds(id) {
        $.ajax({
            url: "/admin/message/delete",
            data: "id=" + id,
            method: "POST",
            success: function (data) {
                if (data.code === 200) {
                    Swal.fire({
                        title: data.message,
                        icon: "success"
                    });
                    $('#replyTable').bootstrapTable('refresh');
                } else {
                    Swal.fire({
                        title: data.message,
                        icon: "error"
                    });
                    $('#replyTable').bootstrapTable('refresh');
                }
            }
        })
    }

    /**
     * 博主回复某个评论，
     * @param id 当前行的ID
     * @constructor
     */
    function EditViewById(id, view) {
        // 拿到当前行的ID作为父ID
        var parent_id = id;
        // 打开模态框
        $('#replyMessage').modal('show');

        $('#save').click(function () {
            let formData = $('#replyForm').serialize();
            formData = formData + "&" + "parentId=" + parent_id;
            $.ajax({
                url: '/admin/message/reply',
                method: 'POST',
                data: formData,
                success: function (data) {
                    if (data.code === 200) {
                        Swal.fire({
                            title: data.message,
                            icon: "success"
                        });
                        $('#replyTable').bootstrapTable('refresh');
                        $('#replyForm').trigger('reset');
                        $('#replyMessage').modal('hide');
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        });
                    }
                }
            })
        });
    }


</script>
</body>
</html>
