spring:
  datasource:
    username: sa
    password: sa
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://blog-mysql:3306/blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false


mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.root2z.model.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true


server:
  port: 9090